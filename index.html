<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamGate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px); }
        
        /* Loading Spinner Animation */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader { border-top-color: #ef4444; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-black text-white overflow-hidden h-screen w-screen font-sans">

    <!-- Main Container -->
    <div id="app" class="relative w-full h-full flex flex-col items-center justify-center group">
        
        <!-- Video Element -->
        <video id="mainVideo" class="w-full h-full object-contain" playsinline></video>

        <!-- Initial/Pause Overlay -->
        <div id="playOverlay" class="absolute inset-0 flex items-center justify-center bg-black/40 cursor-pointer backdrop-blur-[2px] transition-all hover:bg-black/30 z-10">
            <div class="w-20 h-20 rounded-full bg-red-600/90 flex items-center justify-center pl-2 shadow-2xl hover:scale-105 transition-transform duration-300">
                <!-- Play Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="white" stroke="currentColor" stroke-width="0" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            </div>
        </div>

        <!-- Controls Bar (Bottom) -->
        <div id="controlsBar" class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/90 to-transparent p-6 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-20 pointer-events-none">
            <!-- Progress -->
            <div class="w-full h-1.5 bg-zinc-700 rounded-full mb-4 overflow-hidden relative">
                <div id="progressBar" class="absolute top-0 left-0 h-full bg-red-600 rounded-full w-0 transition-all duration-100"></div>
                <!-- Gate Marker (Yellow) -->
                <div id="gateMarker" class="absolute top-0 h-full w-1 bg-yellow-400 z-10 hidden" title="Free Preview Limit"></div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <span id="timeDisplay" class="text-sm font-medium text-zinc-300">0:00 / 0:00</span>
                </div>
                <h1 id="videoTitle" class="text-sm font-semibold text-zinc-400 tracking-wide uppercase">Game Clip</h1>
            </div>
        </div>

        <!-- Auth Gating Modal (Hidden by default) -->
        <div id="authModal" class="absolute inset-0 z-50 flex items-center justify-center p-4 hidden">
            <!-- Backdrop -->
            <div class="absolute inset-0 bg-black/90 backdrop-blur-md"></div>
            
            <!-- Modal Box -->
            <div class="relative w-full max-w-md bg-zinc-900 border border-zinc-800 rounded-2xl shadow-2xl overflow-hidden animate-[fadeIn_0.3s_ease-out]">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-red-500 via-purple-500 to-blue-500"></div>
                
                <div class="p-8 text-center">
                    <div class="mx-auto w-16 h-16 bg-zinc-800 rounded-full flex items-center justify-center mb-6">
                        <!-- Lock Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    </div>

                    <h2 class="text-3xl font-bold text-white mb-2">Continue Watching?</h2>
                    <p class="text-zinc-400 mb-8">
                        You've reached the preview limit. Sign up now to unlock full access and continue watching instantly.
                    </p>

                    <form id="signupForm" class="space-y-4">
                        <div class="relative">
                            <div class="absolute left-3 top-3.5 w-5 h-5 text-zinc-500">
                                <!-- Mail Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                            </div>
                            <!-- Removed required attribute -->
                            <input type="email" placeholder="Enter your email" class="w-full bg-zinc-950 border border-zinc-700 text-white rounded-lg py-3 pl-10 pr-4 focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none transition-all placeholder:text-zinc-600">
                        </div>

                        <button type="submit" id="submitBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center gap-2 group">
                            <span>Create Account</span>
                            <!-- Arrow Right -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:translate-x-1 transition-transform"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Error Toast (Hidden by default) -->
        <div id="errorToast" class="absolute top-4 bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg hidden">
            Video failed to load. Please check file name.
        </div>
    </div>

    <!-- Application Logic -->
    <script src="script.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
