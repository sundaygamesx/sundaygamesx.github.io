<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamGate - Exclusive Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Custom Utilities */
        .glass-panel {
            background: rgba(24, 24, 27, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Animations */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .animate-enter {
            animation: fadeInScale 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Loading Spinner */
        .loader-ring {
            display: inline-block;
            width: 20px;
            height: 20px;
        }
        .loader-ring:after {
            content: " ";
            display: block;
            width: 18px;
            height: 18px;
            margin: 1px;
            border-radius: 50%;
            border: 2px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: ring-spin 1.2s linear infinite;
        }
        @keyframes ring-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-black text-white overflow-hidden h-screen w-screen font-sans selection:bg-red-500 selection:text-white">

    <div id="app" class="relative w-full h-full flex flex-col items-center justify-center group">
        
        <video id="mainVideo" class="w-full h-full object-cover opacity-60" playsinline loop muted>
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4" type="video/mp4">
        </video>

        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/40 pointer-events-none"></div>

        <div id="playOverlay" class="absolute inset-0 flex items-center justify-center z-10 cursor-pointer">
            <div class="group/btn relative flex items-center justify-center">
                <div class="absolute inset-0 bg-red-600 rounded-full blur-xl opacity-20 group-hover/btn:opacity-40 transition-opacity duration-500"></div>
                <div class="w-20 h-20 rounded-full bg-white/10 backdrop-blur-sm border border-white/20 flex items-center justify-center pl-1 shadow-2xl transition-all duration-300 group-hover/btn:scale-110 group-hover/btn:bg-red-600 group-hover/btn:border-red-500">
                    <i data-lucide="play" class="w-8 h-8 text-white fill-white"></i>
                </div>
            </div>
        </div>

        <div id="controlsBar" class="absolute bottom-0 left-0 right-0 p-8 z-20 transition-opacity duration-300 pointer-events-none">
            <div class="w-full h-1.5 bg-zinc-800/50 backdrop-blur-md rounded-full mb-4 overflow-hidden relative cursor-pointer group/progress pointer-events-auto">
                <div id="progressBar" class="absolute top-0 left-0 h-full bg-gradient-to-r from-red-600 to-red-500 w-[30%] shadow-[0_0_10px_rgba(239,68,68,0.5)]"></div>
                <div class="absolute top-0 left-[30%] h-full w-0.5 bg-yellow-400 z-10 shadow-[0_0_8px_rgba(250,204,21,0.8)]"></div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                    <h1 class="text-sm font-bold text-white tracking-widest uppercase">StreamGate Live</h1>
                </div>
                <span class="text-xs font-mono text-zinc-400">PREVIEW MODE</span>
            </div>
        </div>

        <div id="authModal" class="absolute inset-0 z-50 flex items-center justify-center p-4 backdrop-blur-md bg-black/60 hidden">
            
            <div class="glass-panel w-full max-w-md rounded-2xl shadow-2xl overflow-hidden animate-enter relative">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-red-600 via-orange-500 to-red-600"></div>

                <div class="p-8 md:p-10 text-center relative">
                    
                    <div class="mx-auto w-16 h-16 bg-gradient-to-br from-zinc-800 to-zinc-900 rounded-full border border-zinc-700 flex items-center justify-center mb-6 shadow-lg shadow-black/50">
                        <i data-lucide="lock" class="w-7 h-7 text-red-500"></i>
                    </div>

                    <h2 class="text-2xl font-bold text-white mb-2 tracking-tight">Access Restricted</h2>
                    <p class="text-zinc-400 text-sm mb-8 leading-relaxed">
                        Your free preview has ended. Join <span class="text-white font-semibold">StreamGate</span> today to unlock the full broadcast and exclusive content.
                    </p>

                    <form id="signupForm" class="space-y-4 text-left">
                        <div class="relative group">
                            <div class="absolute left-3 top-3.5 text-zinc-500 group-focus-within:text-red-500 transition-colors">
                                <i data-lucide="mail" class="w-5 h-5"></i>
                            </div>
                            <input 
                                type="email" 
                                required
                                placeholder="name@example.com" 
                                class="w-full bg-black/50 border border-zinc-700 text-white rounded-xl py-3 pl-10 pr-4 focus:ring-2 focus:ring-red-500/50 focus:border-red-500 outline-none transition-all placeholder:text-zinc-600 shadow-inner"
                            >
                        </div>

                        <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-red-700 to-red-600 hover:from-red-600 hover:to-red-500 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300 shadow-lg shadow-red-900/20 hover:shadow-red-600/30 flex items-center justify-center gap-2 group relative overflow-hidden">
                            <span id="btnText" class="flex items-center gap-2">
                                Create Account
                                <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                            </span>
                            
                            <div id="btnLoader" class="hidden absolute inset-0 flex items-center justify-center bg-red-600">
                                <div class="loader-ring"></div>
                            </div>
                        </button>
                    </form>
                    
                    <p class="mt-6 text-xs text-zinc-600">
                        Already have an account? <a href="#" class="text-zinc-400 hover:text-white underline decoration-zinc-600 underline-offset-4">Log in</a>
                    </p>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // DOM Elements
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const modal = document.getElementById('authModal');
        
        // Simulation: Open modal automatically after 2 seconds for demonstration
        setTimeout(() => {
            modal.classList.remove('hidden');
        }, 1500);

        // Handle Registration Submit
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Stop default reload

            // 1. UI: Lock the input
            const input = form.querySelector('input');
            input.disabled = true;
            input.classList.add('opacity-50', 'cursor-not-allowed');

            // 2. UI: Show Loading State on Button
            btnText.classList.add('opacity-0'); // Fade out text
            btnLoader.classList.remove('hidden'); // Show spinner
            
            // 3. Logic: Simulate network request (2 seconds)
            setTimeout(() => {
                // Success State (Optional visual feedback before redirect)
                btnLoader.innerHTML = '<i data-lucide="check" class="w-5 h-5 text-white"></i>';
                
                // 4. Redirect
                setTimeout(() => {
                    // Replace this with your actual registration URL
                    window.location.href = "https://example.com/register"; 
                }, 500);
                
            }, 2000);
        });
    </script>
</body>
</html>
