<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamGate | NFL Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nflBlue: '#013369',
                        nflRed: '#D50A0A',
                        nflSilver: '#D3D3D3',
                    },
                    fontFamily: {
                        sans: ['Roboto Condensed', 'sans-serif'],
                        sports: ['Teko', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Background Mesh Pattern */
        .bg-mesh {
            background-color: #0b0e14;
            background-image: 
                radial-gradient(at 0% 0%, hsla(211, 98%, 21%, 0.3) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(356, 91%, 44%, 0.15) 0, transparent 50%),
                linear-gradient(#111 1px, transparent 1px),
                linear-gradient(90deg, #111 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
        }

        /* Slanted Utility Class */
        .skew-box { transform: skewX(-12deg); }
        .unskew-text { transform: skewX(12deg); }

        /* Animations */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline-overlay::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(255,255,255,0.02) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
        }

        /* Input Autofill Fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0px 1000px #0f172a inset;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="bg-mesh text-white overflow-hidden h-screen w-screen font-sans selection:bg-nflRed selection:text-white">

    <div class="absolute top-0 left-0 w-full p-6 z-30 pointer-events-none flex justify-between items-start">
        <div class="flex items-center gap-2">
            <div class="bg-nflRed px-3 py-1 -skew-x-12 shadow-[0_0_15px_rgba(213,10,10,0.6)]">
                <span class="block skew-x-12 font-sports font-bold text-lg tracking-widest text-white">LIVE</span>
            </div>
            <div class="bg-white/10 backdrop-blur-md border border-white/20 px-4 py-1 -skew-x-12">
                <span class="block skew-x-12 font-sports text-xl tracking-wider text-nflSilver">STREAM<span class="text-white">GATE</span></span>
            </div>
        </div>
        <div class="opacity-50">
            <svg width="40" height="50" viewBox="0 0 24 30" fill="none" stroke="currentColor" stroke-width="1.5" class="text-white">
                <path d="M12 2L2 7V12C2 17.52 6.28 22.83 12 24.5C17.72 22.83 22 17.52 22 12V7L12 2Z"/>
                <path d="M12 6V18M8 10H16"/> 
            </svg>
        </div>
    </div>

    <div id="app" class="relative w-full h-full flex flex-col items-center justify-center group scanline-overlay">
        
        <video id="mainVideo" class="w-full h-full object-contain shadow-2xl" playsinline>
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        </video>

        <div id="playOverlay" class="absolute inset-0 flex items-center justify-center bg-black/60 cursor-pointer backdrop-blur-[2px] transition-all hover:bg-black/40 z-10 group/play">
            <div class="relative w-24 h-24 flex items-center justify-center transition-transform duration-300 group-hover/play:scale-110">
                <div class="absolute inset-0 bg-nflBlue opacity-80" style="clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);"></div>
                <div class="absolute inset-1 bg-gradient-to-br from-nflRed to-red-900 z-0" style="clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);"></div>
                <svg class="relative z-10 ml-2 drop-shadow-lg" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="white" stroke="currentColor" stroke-width="0"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
            </div>
            <div class="absolute mt-32 font-sports text-2xl tracking-[0.2em] text-white opacity-80">TAP TO KICKOFF</div>
        </div>

        <div id="controlsBar" class="absolute bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-5xl opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-20 pointer-events-auto">
            
            <div class="relative bg-[#051c36]/90 border-t-2 border-nflRed backdrop-blur-lg px-6 py-4 rounded-sm shadow-[0_10px_40px_rgba(0,0,0,0.8)]">
                <div class="absolute -top-2 left-0 w-24 h-2 bg-nflRed"></div>

                <div class="relative w-full h-8 flex items-center mb-1">
                    <div class="w-full h-2 bg-gray-700/50 relative overflow-hidden group/bar cursor-pointer">
                        <div id="progressBar" class="absolute top-0 left-0 h-full bg-gradient-to-r from-blue-500 to-white w-0 shadow-[0_0_10px_white]"></div>
                        
                        <div id="gateMarker" class="absolute top-0 bottom-0 w-0.5 bg-yellow-400 z-20 hidden shadow-[0_0_10px_#facc15]" style="box-shadow: 0 0 8px yellow;">
                            <div class="absolute -top-6 -left-3 bg-yellow-400 text-black text-[10px] font-bold px-1 py-0.5 rounded-sm">LIMIT</div>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center justify-between font-sports tracking-wide">
                    <div class="flex items-center gap-6">
                        <button id="playPauseSmall" class="hover:text-nflRed transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="none"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        </button>
                        <span id="timeDisplay" class="text-xl text-gray-300 tabular-nums">00:00 <span class="text-gray-600">|</span> 00:00</span>
                    </div>
                    
                    <h1 id="videoTitle" class="text-2xl font-bold uppercase text-white drop-shadow-md">
                        <span class="text-nflRed mr-2">///</span> Highlights
                    </h1>
                </div>
            </div>
        </div>

        <div id="authModal" class="absolute inset-0 z-50 flex items-center justify-center p-4 hidden">
            <div class="absolute inset-0 bg-[#020a14]/95 backdrop-blur-xl"></div>
            
            <div class="relative w-full max-w-lg animate-[fadeIn_0.3s_ease-out]">
                
                <div class="w-full flex justify-between items-end mb-1">
                    <div class="bg-yellow-500 text-black font-sports font-bold text-lg px-4 py-1 -skew-x-12 transform origin-bottom-left">
                        <span class="block skew-x-12">PREVIEW LIMIT REACHED</span>
                    </div>
                    <div class="flex gap-1">
                        <div class="w-2 h-2 bg-gray-600"></div>
                        <div class="w-2 h-2 bg-gray-500"></div>
                        <div class="w-2 h-2 bg-white"></div>
                    </div>
                </div>

                <div class="bg-gradient-to-b from-[#0f172a] to-[#020617] border border-gray-800 p-8 shadow-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-64 h-64 bg-nflBlue/20 rounded-full blur-[80px] pointer-events-none"></div>

                    <div class="text-center relative z-10">
                        <div class="mx-auto w-20 h-20 bg-[#1e293b] border border-gray-700 rotate-45 flex items-center justify-center mb-8 shadow-lg group-hover:border-nflRed transition-colors">
                            <div class="-rotate-45">
                                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            </div>
                        </div>

                        <h2 class="font-sports text-5xl font-bold text-white mb-2 uppercase tracking-tight">Access Locked</h2>
                        <p class="text-gray-400 font-sans text-lg mb-8 px-4">
                            You're on the sidelines. Create a free account to get back in the game and unlock full coverage.
                        </p>

                        <form id="signupForm" class="space-y-5">
                            <div class="relative group">
                                <div class="absolute left-4 top-3.5 text-gray-500 group-focus-within:text-nflRed transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                                </div>
                                <input type="email" placeholder="ENTER YOUR EMAIL" class="w-full bg-[#020617] border border-gray-700 text-white font-sports tracking-wide text-xl py-3 pl-12 pr-4 focus:border-nflRed focus:ring-1 focus:ring-nflRed outline-none transition-all placeholder:text-gray-600 uppercase">
                            </div>

                            <button type="submit" id="submitBtn" class="w-full bg-nflRed hover:bg-red-700 text-white font-sports font-bold text-2xl py-3 px-4 transition-all duration-200 flex items-center justify-center gap-2 group relative overflow-hidden">
                                <span class="relative z-10 uppercase tracking-widest">Unlock Access</span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:translate-x-2 transition-transform relative z-10"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                                <div class="absolute top-0 -left-full w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-12 group-hover:animate-[shimmer_0.5s_ease-in-out]"></div>
                            </button>
                        </form>
                        
                        <div class="mt-6 text-xs text-gray-600 uppercase tracking-widest">
                            Official StreamGate Pass
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('mainVideo');
            const playOverlay = document.getElementById('playOverlay');
            const authModal = document.getElementById('authModal');
            const progressBar = document.getElementById('progressBar');
            const timeDisplay = document.getElementById('timeDisplay');
            const gateMarker = document.getElementById('gateMarker');
            
            // Demo Configuration
            const GATE_TIME_SECONDS = 10; 
            let gateTriggered = false;

            // --- Video Logic ---
            
            // Initial Play
            playOverlay.addEventListener('click', () => {
                video.play();
                playOverlay.classList.add('hidden');
            });

            video.addEventListener('timeupdate', () => {
                const percentage = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${percentage}%`;
                timeDisplay.innerText = formatTime(video.currentTime) + " | " + formatTime(video.duration || 0);

                // Gate Logic
                if (!gateTriggered && video.currentTime >= GATE_TIME_SECONDS) {
                    video.pause();
                    gateTriggered = true;
                    authModal.classList.remove('hidden');
                    document.exitFullscreen().catch(e => {}); // Ensure fullscreen closes
                }
            });

            // Show Gate Marker on Load
            video.addEventListener('loadedmetadata', () => {
                if(video.duration > GATE_TIME_SECONDS) {
                    gateMarker.classList.remove('hidden');
                    const gatePercent = (GATE_TIME_SECONDS / video.duration) * 100;
                    gateMarker.style.left = `${gatePercent}%`;
                }
            });

            // Form Logic
            document.getElementById('signupForm').addEventListener('submit', (e) => {
                e.preventDefault();
                // Simulation of success
                const btn = document.getElementById('submitBtn');
                const originalText = btn.innerHTML;
                btn.innerHTML = "<span class='font-sports tracking-widest'>PROCESSING...</span>";
                
                setTimeout(() => {
                    authModal.classList.add('hidden');
                    gateTriggered = true; // Prevent re-trigger immediately if we wanted
                    // In a real app, you would remove the limit here. 
                    // For demo, we just let them play past 10s now.
                    video.play();
                }, 1500);
            });

            // Helper
            function formatTime(seconds) {
                const m = Math.floor(seconds / 60);
                const s = Math.floor(seconds % 60);
                return `${m}:${s.toString().padStart(2, '0')}`;
            }
        });
    </script>
</body>
</html>
