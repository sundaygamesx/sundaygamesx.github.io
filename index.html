<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamGate NFL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Base Setup */
        body { font-family: 'Teko', sans-serif; letter-spacing: 0.05em; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* NFL Background Mesh */
        .bg-nfl-mesh {
            background-color: #020617;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Animations */
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader { border-top-color: #ef4444; animation: spin 1s linear infinite; }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-nfl-mesh text-white overflow-hidden h-screen w-screen selection:bg-red-600 selection:text-white">

    <div id="app" class="relative w-full h-full flex flex-col items-center justify-center group">
        
        <video id="mainVideo" class="w-full h-full object-contain shadow-[0_0_50px_rgba(0,0,0,0.5)]" playsinline></video>

        <div id="playOverlay" class="absolute inset-0 flex items-center justify-center bg-[#0a0a0a]/60 cursor-pointer backdrop-blur-sm transition-all hover:bg-[#0a0a0a]/40 z-10">
            <div class="group/btn relative">
                <div class="absolute inset-0 bg-red-600 skew-x-[-12deg] blur-md opacity-50 group-hover/btn:opacity-100 transition-opacity"></div>
                <div class="relative w-28 h-20 bg-gradient-to-r from-red-700 to-red-600 skew-x-[-12deg] flex items-center justify-center shadow-[0_0_20px_rgba(220,38,38,0.5)] border-2 border-red-400/30 group-hover/btn:scale-105 transition-transform duration-300">
                    <div class="skew-x-[12deg]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="white" stroke="currentColor" stroke-width="0" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    </div>
                </div>
                <div class="absolute -bottom-8 left-0 right-0 text-center font-bold text-xl tracking-widest text-white/80">WATCH NOW</div>
            </div>
        </div>

        <div id="controlsBar" class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-[#020617] via-[#020617]/90 to-transparent pt-12 pb-6 px-8 opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-20 pointer-events-none">
            
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center gap-4 mb-2">
                    <div class="w-full h-3 bg-gray-800/80 skew-x-[-12deg] overflow-hidden relative border border-gray-700">
                        <div id="progressBar" class="absolute top-0 left-0 h-full bg-red-600 w-0 transition-all duration-100 shadow-[0_0_10px_#ef4444]"></div>
                        <div id="gateMarker" class="absolute top-0 h-full w-1 bg-yellow-400 z-10 hidden shadow-[0_0_8px_#facc15]" title="Free Preview Limit"></div>
                    </div>
                </div>
                
                <div class="flex items-center justify-between border-l-4 border-red-600 pl-4 bg-[#0f172a]/40 backdrop-blur-md py-2 pr-4 rounded-r-md">
                    <div class="flex items-center gap-4">
                        <span id="timeDisplay" class="text-2xl font-bold text-gray-200 tracking-wider">0:00 <span class="text-gray-500 mx-1">/</span> 0:00</span>
                    </div>
                    <div class="flex items-center gap-2">
                         <div class="w-2 h-2 bg-red-600 animate-pulse rounded-full"></div>
                         <h1 id="videoTitle" class="text-xl font-bold text-white tracking-widest uppercase">Live Broadcast</h1>
                    </div>
                </div>
            </div>
        </div>

        <div id="authModal" class="absolute inset-0 z-50 flex items-center justify-center p-4 hidden">
            <div class="absolute inset-0 bg-[#020617]/95 backdrop-blur-xl"></div>
            
            <div class="relative w-full max-w-md bg-[#0f172a] border-t-4 border-red-600 border-b border-x border-gray-800 shadow-2xl overflow-hidden animate-[fadeIn_0.3s_ease-out]">
                
                <div class="absolute top-0 right-0 w-32 h-32 bg-blue-900/20 rounded-full blur-3xl pointer-events-none"></div>

                <div class="p-8 text-center relative z-10">
                    <div class="mx-auto w-16 h-16 bg-gray-800 border border-gray-700 skew-x-[-10deg] flex items-center justify-center mb-6 shadow-lg">
                        <div class="skew-x-[10deg]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        </div>
                    </div>

                    <h2 class="text-4xl font-bold text-white mb-1 uppercase tracking-tight italic">Access Locked</h2>
                    <div class="h-0.5 w-16 bg-red-600 mx-auto mb-4"></div>
                    <p class="text-gray-400 mb-8 font-sans tracking-wide text-lg">
                        Preview time expired. Create a free account to continue the action.
                    </p>

                    <form id="signupForm" class="space-y-4">
                        <div class="relative">
                            <div class="absolute left-3 top-3.5 w-5 h-5 text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                            </div>
                            <input type="email" placeholder="ENTER YOUR EMAIL" class="w-full bg-[#020617] border border-gray-700 text-white py-3 pl-10 pr-4 focus:ring-1 focus:ring-red-600 focus:border-red-600 outline-none transition-all placeholder:text-gray-600 uppercase tracking-wide font-sans">
                        </div>

                        <button type="submit" id="submitBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold text-xl py-3 px-4 transition-all duration-200 flex items-center justify-center gap-2 group skew-x-[-10deg] border border-red-500 hover:shadow-[0_0_15px_#ef4444]">
                            <span class="skew-x-[10deg] tracking-widest">UNLOCK STREAM</span>
                            <div class="skew-x-[10deg]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:translate-x-1 transition-transform"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                            </div>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div id="errorToast" class="absolute top-4 bg-red-600 text-white px-6 py-2 shadow-lg hidden skew-x-[-10deg] border-l-4 border-white">
            <span class="block skew-x-[10deg] font-bold tracking-wide">VIDEO LOAD ERROR</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
